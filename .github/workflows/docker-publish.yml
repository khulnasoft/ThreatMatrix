name: Docker Publish

on:
  push:
    branches:
      - master
      - develop

jobs:
  build-and-publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4.2.2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}
      - name: Build and push Docker image for ThreatMatrix
        uses: docker/build-push-action@v4
        with:
          context: .
          file: docker/Dockerfile
          push: true
          tags: khulnasoft/threatmatrix:latest

      - name: Build and push Docker image for ThreatMatrix Nginx
        uses: docker/build-push-action@v4
        with:
          context: .
          file: docker/Dockerfile_nginx
          push: true
          tags: khulnasoft/threatmatrix_nginx:latest
